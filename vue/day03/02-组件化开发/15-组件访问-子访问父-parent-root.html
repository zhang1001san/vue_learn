<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15-组件访问-子访问父-parent-root</title>
</head>
<body>


<div id="app">
  <cpn></cpn>
</div>

<template id="ccpn">
  <div>
    <h2>ccpn</h2>
    <button @click="ccpnClick">ccpn按钮</button>
  </div>
</template>

<template id="cpn">
  <div>
    <h2>cpn</h2>
    <button @click="cpnClick">cpn按钮</button>
    <ccpn></ccpn>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const ccpn={
    template:'#ccpn',
    methods:{
      ccpnClick(){
        console.log('..........');
        console.log(this.$parent);
        console.log('ccpnClick this.$parent.name:' + this.$parent.name);
        console.log(this.$root);
        console.log(this.$parent.$parent);
      }
    }
  };

  const cpn={
    template:'#cpn',
    data(){
      return{
        name:'cpn name'
      }
    },
    methods:{
      cpnClick(){
        console.log('..........');
        console.log('cpnClick this.$parent.name:' + this.$parent.name);
      }
    },
    components:{
      ccpn
    }
  };




  const app = new Vue({
    el:'#app',
    data:{
      message:'vue',
      name:'Vue实例'
    },
    components: {
      cpn
    }

  });
</script>


</body>
</html>
