<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05-组件模板的分离写法</title>
</head>
<body>


<div id="app">
  <cpn></cpn>
  <cpn2></cpn2>
</div>


<!--1.script标签， 注意:类型必须是text/x-template-->
<script type="text/x-template" id="cpn">
  <div>
    <h2>Vue</h2>
    <p>Vue从入门到精通</p>
  </div>

</script>

<!--2.template标签-->
<template id="cpn2">
  <div>
    <h2>React</h2>
    <p>React从入门到精通</p>
  </div>
</template>


<script src="../js/vue.js"></script>
<script>

  Vue.component("cpn",{
    template:'#cpn'
  });
  Vue.component("cpn2",{
    template: '#cpn2'
  })

  const app = new Vue({
    el:'#app',
    data:{
      message:'vue'
    }
  });
</script>


</body>
</html>
