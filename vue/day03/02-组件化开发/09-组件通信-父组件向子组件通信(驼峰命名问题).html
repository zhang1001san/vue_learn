<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09-组件通信-父组件向子组件通信(驼峰命名问题)</title>
</head>
<body>



<div id="app">
<!--  <cpn :childInfo="info"></cpn>-->
  <cpn :child-info="info" :child-my-message="message"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{childInfo}}</h2>
    <h2>{{childMyMessage}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn={
    template:'#cpn',
    props:{
      childInfo:{
        type:Object,
        default() {
          return {};
        }
      },
      childMyMessage:{
        type: String,
        default:''
      }
    }
  }

  const app = new Vue({
    el:'#app',
    data:{
      info:{
        name:'魔法师',
        age:18,
        height:1.8
      },
      message:'魔法师'
    },
    components:{
      cpn
    }
  });
</script>

</body>
</html>
