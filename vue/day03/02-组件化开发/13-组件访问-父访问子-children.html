<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>13-组件访问-父访问子-children</title>
</head>
<body>



<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <button @click="btnClick">访问子组件</button>
</div>

<template id="cpn">
  <div>
    <h2>子组件</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn={
    template:'#cpn',
    data(){
      return{
        name:'子组件name'
      }
    },
    methods:{
      showMessage(){
        console.log("showMessage");
      }
    }
  };

  const app = new Vue({
    el:'#app',
    data:{
      message:'vue'
    },
    components:{
      cpn
    },
    methods: {
      btnClick(){
        // $children数组类型
        console.log(this.$children);
        this.$children.forEach(child=>{
          console.log(child.name);
          child.showMessage();
        })
      }
    }
  });
</script>

</body>
</html>
