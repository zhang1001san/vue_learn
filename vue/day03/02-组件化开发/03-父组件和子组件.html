<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-父组件和子组件</title>
</head>
<body>


<div id="app">
 <cpn2></cpn2>


  ﻿
<!--  vue.js:634 [Vue warn]: Unknown custom element:
  <cpn1> - did you register the component correctly?
    For recursive components, make sure to provide the "name" option.
  <cpn1></cpn1>-->

</div>

<script src="../js/vue.js"></script>
<script>

  // 1.创建第一个组价构造器(子组件)
  const cpnC1=Vue.extend({
    template:`
      <div>
        <h2>reat</h2>
        <p>reat从入门到精通</p>
      </div>
    `
  });

  // 2.创建第二个组件构造器(父组件)
  const  cpnC2=Vue.extend({
    template:`
      <div>
        <h2>vue</h2>
        <p>vue从入门到放弃</p>
        <cpn1></cpn1>
      </div>
    `,
    components:{
      cpn1:cpnC1
    }
  });


  const app = new Vue({
    el:'#app',
    data:{
      message:'vue'
    },
    components: {
      cpn2:cpnC2
    }
  });
</script>

</body>
</html>
