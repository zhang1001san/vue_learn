<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06-组件中数据存放问题</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>{{content}}</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  Vue.component("cpn",{
    template:'#cpn',
    data(){
      return{
        title:'Vue',
        content:'Vue从入门到精通'
      }
    }
    // data:{
    //       title:'Vue',
    //       content:'Vue从入门到精通'
    // }
  });

  const app = new Vue({
    el:'#app',
    data:{
      message:'vue'

    }
  });
</script>

</body>
</html>
