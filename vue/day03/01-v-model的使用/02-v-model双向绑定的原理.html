<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-v-model双向绑定的原理</title>
</head>
<body>


<div id="app">
  <input type="text" v-bind:value="message" v-on:input="changeValue">
  <input type="text" :value="message" @input="message=$event.target.value">
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'vue'
    },
    methods:{
      changeValue(event){
        this.message=event.target.value;
      }
    }
  });
</script>

</body>
</html>
