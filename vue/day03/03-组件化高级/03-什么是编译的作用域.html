<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-什么是编译的作用域</title>
</head>
<body>


<div id="app">
  <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>组件</h2>
    <p>组件内容</p>
    <button v-show="isShow">按钮</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn={
    template:'#cpn',
    data(){
      return{
        isShow:false
      }
    }
  };

  // 浏览器控制台输入
  // app.$children[0].isShow=true
  // 可以显示子组件的按钮
  const app = new Vue({
    el:'#app',
    data:{
      message:'vue',
      isShow:true
    },
    components:{
      cpn
    }
  });
</script>

</body>
</html>
