<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-vue列表展示</title>
</head>
<body>

<div id="app">

    <ul>
        <li v-for="item in books">{{item}}</li>
    </ul>

</div>


<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el:'#app',
        data:{
            message:'helle vue',
            books:['西游记','水浒传','红楼梦','三国演义']
        }
    });

</script>


</body>
</html>
