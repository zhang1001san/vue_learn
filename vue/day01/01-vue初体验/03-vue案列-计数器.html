<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-vue案列-计数器</title>
</head>
<body>

<div id="app">
    <h1>当前计数:{{counter}}</h1>
    <!--<button v-on:click="counter++">+</button>
    <button v-on:click="counter--">-</button>-->

    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
</div>


<script src="../js/vue.js"></script>
<script>
    const obj={
        counter:0
    }

    const app = new Vue({
        el:'#app',
        data:obj,
        methods:{
            add:function () {
                console.log("增加按钮被点击");
                this.counter++;
            },
            sub:function () {
                console.log("减少按钮被点击");
                this.counter--;
            }
        },
        beforeCreate:function(){
            console.log('beforeCreated');
        },
        created:function () {
            console.log('created');
        },
        mounted:function () {
            console.log('mounted');
        }
    });

</script>


</body>
</html>
