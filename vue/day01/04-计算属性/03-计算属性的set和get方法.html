<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-计算属性的set和get方法</title>
</head>
<body>


<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      firstName:'nginx',
      lastName:'tomcat'
    },
    computed:{
      // 简化写法
/*      fullName:function () {
        return this.firstName+" "+this.lastName;
      }*/
      fullName:{
        // 计算属性一般是没有set方法，只读属性.
        set(newName){
          console.log('---' + newName);
          let names = newName.split(" ");
          this.firstName=names[0];
          this.lastName=names[1];
        },
        get(){
          return this.firstName+" "+this.lastName;
        }
      }
    }
  });
</script>

</body>
</html>
