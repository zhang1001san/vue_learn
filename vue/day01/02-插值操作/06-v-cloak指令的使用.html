<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06-v-cloak指令的使用</title>

  <style>
    [v-cloak]{
      display: none;
    }
  </style>

</head>
<body>


<div id="app" v-cloak>
  {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
  //在vue解析之前，div中有一个属性v-cloak
  //在vue解析之后，div中没有一个属性v-cloak
  // 延迟1s
  setTimeout(()=>{
    const app = new Vue({
      el:'#app',
      data:{
        message:'vue'
      }
    });
  },2000)
</script>

</body>
</html>
