<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06-v-bind动态绑定style(数组语法)</title>
</head>
<body>


<div id="app">
  <h2 :style="[baseStyle,fontSize]">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'vue',
      baseStyle:{backgroundColor:'red'},
      fontSize:{fontSize: '100px'}
    }
  });
</script>

</body>
</html>
