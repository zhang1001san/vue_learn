<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-v-bind动态绑定class(一)</title>

  <style>
    .active{
      color: red;
    }
    .fontSize{
      font-size:50px;
    }

  </style>


</head>
<body>

<div id="app">
  <h2 class="active">{{message}}</h2>
  <h2 :class="activeClass">{{message}}</h2>


  <!--<h2 v-bind:class="{key1: value1, key2: value2}">{ {message }}</h2>-->
  <!--<h2 v-bind:class="{类名1: true, 类名2: boolean}">{ {message}}</h2>-->

  <!--  控制台修改 app.isActive=false  即可改变样式-->
  <!--这个title样式不会被覆盖。-->
  <h2 class="title" :class="{active:isActive,fontSize:isFontChange}">{{message}}</h2>
  <h2 class="title" :class="getClasses()">{{message}}</h2>

  <!--动态改变样式-->
  <button @click="changStyle">改变样式</button>


</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data: {
      message: 'vue',
      activeClass: 'active',
      isActive: false,
      isFontChange: true
    },
    methods:{
      changStyle:function () {
        this.isActive=!this.isActive;
      },
      getClasses:function () {
        return {active:this.isActive,fontSize:this.isFontChange};
      }
    }
  });
</script>


</body>
</html>
