<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05-v-bind动态绑定style(对象语法)</title>

  <style>



  </style>

</head>
<body>


<div id="app">

  <!--<h2 :style="{key(属性名): value(属性值)}">{{message}}</h2>-->

  <!--都可以-->
  <h2 v-bind:style="{fontSize:'50px'}">{{message}}</h2>

  <h2 v-bind:style="{'font-size':'50px'}">{{message}}</h2>

  <!--'50px'必须加上单引号，否则是当做一个变量去解析-->
  <!--<h2 :style="{fontSize: ”50px' }">{ {message}}</h2>-->
  <h2 :style="{fontSize:finalSizePx}">{{message}}</h2>

  <h2 :style="{fontSize:finalSize+'px',color:finalColor}">{{message}}</h2>

  <h2 :style="getStyle()">{{message}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'vue',
      finalSizePx:'100px',
      finalSize:100,
      finalColor:'red'
    },
    methods:{
      getStyle:function () {
        return {fontSize:this.finalSizePx,color:this.finalColor};
      }
    }
  });
</script>


</body>
</html>
