<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06-v-show的使用</title>
</head>
<body>

<div id="app">

  <p>
    v-show的用法和v-if非常相似，也用于决定一个元素是否渲染：<br/>
    v-if和v-show对比<br/>
    v-if和v-show都可以决定一个元素是否渲染，那么开发中我们如何选择呢？<br/>
    v-if当条件为false时，压根不会有对应的元素在DOM中。<br/>
    v-show当条件为false时，仅仅是将元素的display属性设置为none而已。<br/>
    开发中如何选择呢？<br/>
    当需要在显示与隐藏之间切片很频繁时，使用v-show<br/>
    当只有一次切换时，通过使用v-if<br/>
  </p>


  <h2 v-if="isShow" id="v-if">{{message}}</h2>
  <h2 v-show="isShow" id="v-show">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'vue',
      isShow:true
    }
  });
</script>

</body>
</html>
