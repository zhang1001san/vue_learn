<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <table v-if="shoppingCart.length>0" align="center">
    <thead>
    <tr>
      <th></th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(item,index) in shoppingCart">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.publishData}}</td>
      <!--过滤器-->
      <td>{{item.price|showPrice}}</td>
      <td><button v-bind:disabled="item.quantity<=1" @click="decrement(index)">-</button> {{item.quantity}} <button @click="increment(item)">+</button></td>
      <td><button @click="removeItem(index)">移除</button></td>
    </tr>
    <tr>
      <td colspan="6">总价格:{{totalPrice|showPrice}}</td>
    </tr>
    </tbody>
  </table>
  <h2 v-else align="center">购物车为空</h2>

</div>


<script src="../js/vue.js"></script>
<script src="main.js"></script>

</body>
</html>
