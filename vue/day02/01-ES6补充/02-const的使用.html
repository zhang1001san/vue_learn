<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-const的使用</title>
</head>
<body>

<script>

  // 注意一:一旦给const修饰的标识符被赋值之后，不能修改
  // const  name="魔法师";
  // name="das";


  // 2.注意二:在使用const定义标识符,必须进行赋值
  // const name;//Missing initializer in const declaration
  // name="da";

  // 3.注意三:常量的含义是指向的对象不能修改，但是可以改变对象内部的属性.
  const obj={
    name:"张三",
    age:18
  };
  console.log(obj);

  obj.name="李四";
  obj.age=30;
  console.log(obj);


</script>


</body>
</html>
