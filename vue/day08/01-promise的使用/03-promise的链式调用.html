<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-promise的链式调用</title>
</head>
<body>

<script>
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve();
    });
  }).then(() => {
    console.log('Hello world!');
    console.log('Hello world!');
    console.log('Hello world!');
    console.log('Hello world!');
    console.log('Hello world!');
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve();
      });
    })
  }).then(() => {
    console.log('hello vue.js');
    console.log('hello vue.js');
    console.log('hello vue.js');
    console.log('hello vue.js');
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve();
      });
    })
  }).then(() => {
    console.log('hello python');
    console.log('hello python');
    console.log('hello python');
    console.log('hello python');
  });
</script>


</body>
</html>
